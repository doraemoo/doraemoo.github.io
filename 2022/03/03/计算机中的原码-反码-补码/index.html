<figure class="highlight shell"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></div></td><td class="code"><pre><code class="hljs shell">有符号数据的表示<br><br>符号：用0、1表示正负号，放在数值的最高位<br>小数点：<br>      定点数：约定小数点隐含在某一位置上<br>      浮点数：小数点可以任意浮动<br><br>注意：小数点均不占位数<br><br>在计算机中：有符号数可表示为原码、反码、补码<br>    原码：<br>        最高位表示数的符号，其他位表示数值<br>        例：[+7]原码=00000111B   [-7]原码=10000111B   <br><br>    反码：<br>        正数的反码和原码相同。<br>        例：[+7]反码=00000111B = [+7]原码<br><br>        负数的反码是由其原码的符号位不变，其余位按位取反。<br>        例：[-7]反码 = 11111000B<br><br>    补码：<br>        正数的补码和原码相同。<br>        例：[+7]补码 = 00000111B = [+7]原码<br><br>        负数的补码是由其原码的符号位不变，其余位按位取反，再在最低位加1.<br>        例：[-7]补码 = 11111001B<br></code></pre></td></tr></table></figure>
